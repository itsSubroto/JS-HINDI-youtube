<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body{
            background: gray;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculetor</h1>
        <form >
            <p><label>Height in CM: </label><input type="text" id="height">
            </p>
            <p><label>Weight in KG: </label><input type="text" id="weight">
            </p>
            <button>calculate</button>
            <!-- <button type="submit">calculate</button> -->
        </form>
        <div id="result"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guid</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Rang = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>

    <!-- *********************** Script ********************************* -->
    <script>
        const form = document.querySelector('form')
        // document.getElementById('#height') // this usecase will give you empty values

        form.addEventListener('submit', function(e){
            e.preventDefault()

            const height= parseInt(document.querySelector('#height').value)
            const weight= parseInt(document.querySelector('#weight').value)
            const result= document.querySelector('#result')

            // console.log(height);
            // console.log(weight);
            // console.log(result);

            if(height === '' || height <0 || isNaN(height)){
                result.innerHTML=`Please give a valid height ${height}`; 
            }
           else if(weight === '' || weight <0 || isNaN(weight)){
                result.innerHTML=`Please give a valid weight ${weight}`; 
            }
            else{
                const bmi = (weight / (height/10000)).toFixed(2)

                // show the result

                result.innerHTML=`${bmi}`
            }
        })
        
    </script>
</body>
</html>
